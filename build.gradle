plugins {
    id 'java'
    id 'application'
}

group 'com.migueljo'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = "com.migueljo.jobsearch.JobSearch"
}
